<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="./app.js"></script>
</head>

<body>
    <header class="container mx-auto">
        <!-- navbar start -->
        <div class="navbar bg-base-100 py-5">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a>Item 1</a></li>
                        <li>
                            <a>Parent</a>
                            <ul class="p-2">
                                <li><a>Submenu 1</a></li>
                                <li><a>Submenu 2</a></li>
                            </ul>
                        </li>
                        <li><a>Item 3</a></li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-xl">ReTro</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 flex items-center gap-2 mx-5">
                        <li class="bg-[#12132D08] rounded-full py-2 border-1 border-[#0307121A] text-[#12132D99] lg:tooltip"
                            data-tip="Home"><a class="hover:bg-transparent"><i class="fa-solid fa-house"></i></a></li>
                        <li class="bg-[#12132D08] rounded-full py-2 border-1 border-[#0307121A] text-[#12132D99] lg:tooltip"
                            data-tip="edit">
                            <a class="hover:bg-transparent"><i class="fa-solid fa-pencil"></i></a>
                        </li>
                        <li class="bg-[#12132D08] rounded-full py-2 border-1 border-[#0307121A] text-[#12132D99] lg:tooltip"
                            data-tip="user">
                            <a class="hover:bg-transparent"><i class="fa-solid fa-user-plus"></i></a>
                        </li>
                        <li class="bg-[#12132D08] rounded-full py-2 border-1 border-[#0307121A] text-[#12132D99] lg:tooltip"
                            data-tip="flag">
                            <a class="hover:bg-transparent"><i class="fa-solid fa-flag"></i></a>
                        </li>

                    </ul>
                </div>
                <a class="btn rounded-full px-10 bg-[#797DFC] text-white">Sign In</a>
            </div>
        </div>
        <!-- navbar end -->
    </header>

</body>

</html>
